<!DOCTYPE html>
<html>
<head>
    <title>Python-HTML-PHP Example</title>
</head>
<body>
    <h1>Python-HTML-PHP Example</h1>
    <p>This is an HTML page served by a Python server.</p>
    
    <!-- Form to input the user's name -->
    <form action="/process" method="post">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name">
        <input type="submit" value="Submit">
    </form>
    
   
    <div>
        <!-- PHP output will be inserted here dynamically -->
    </div>
</body>
</html>
